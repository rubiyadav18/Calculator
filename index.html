<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculater</title>
</head>
<body>
	<div class="calculater">
		<input type="text" placeholder="0" id="inputBox">
		<div>
			<button class="opareator">AC</button>
			<button class="opareator">Del</button>
			<button class="opareator">%</button>
			<button class="opareator">*</button>
		</div>

		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="opareator">*</button>
		</div>

		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="opareator">-</button>
		</div>

		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="opareator">+</button>
		</div>
		
		<div>
			<button>00</button>
			<button>0</button>
			<button></button>
			<button class="equalbtn">=</button>
		</div>
		
	</div>
	<script src="sripit.js"></script>
	
</body>
</html>
